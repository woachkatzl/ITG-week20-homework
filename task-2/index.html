<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Звёздный поиск!</h1>
        <h2 class="my-4">Введите параметры поиска</h2>
        <form action="">
            <select class="form-select d-inline-block" name="searchCategory" id="category-select">
                <option value="" selected disabled hidden>Выберете категорию</option>
                <option value="people">Персонажи</option>
                <option value="planets">Планеты</option>
                <option value="films">Фильмы</option>
                <option value="species">Расы и существа</option>
                <option value="vehicles">Транспорт</option>
                <option value="starships">Космические корабли</option>
            </select>
            <select class="form-select d-inline-block" name="searchEntity" id="entity-select">
                <option value="" selected disabled hidden>Выберете число от 1 до 10</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <button class="btn btn-success">Показать результат!</button>
        </form>

        <div class="my-4 d-flex justify-content-center" id="result-container"></div>
        <div class="my-4" id="error-container"></div>

        <!-- Заставка ожидания результата поиска -->
        <div class="artboard waiting">
            <div class="bb8">
            <div class="bb8-body">
                <div class="dot dot-1">
                <div class="line line-1"></div>
                <div class="line line-2"></div>
                <div class="line line-3"></div>
                </div>
                <div class="dot dot-2"></div>
                <div class="circle circle-1"></div>
                <div class="circle circle-2"></div>
                <div class="circle circle-3"></div>
            </div>
            <div class="body-shadow-crop"> 
                <div class="body-shadow"></div>
            </div>
            <div class="bb8-head">
                <div class="head-bottom">
                <div class="head-side-1"></div>
                <div class="head-side-2"></div>
                <div class="head-bottom-base"></div>
                </div>
                <div class="head-top-crop">
                <div class="head-top"></div>
                </div>
                <div class="lens"></div>
                <div class="freckle"></div>
            </div>
            <div class="speedlines">
                <div class="one tail"></div>
                <div class="two tail"></div>
                <div class="three"></div>
                <div class="four"></div>
                <div class="five tail"></div>
            </div>
            <div class="sparkles">
                <div class="one small pulse-1"></div>
                <div class="two blue small pulse-2"></div>
                <div class="three blue med pulse-3"></div>
                <div class="four orange pulse-2"></div>
                <div class="five orange pulse-1"></div>
                <div class="six blue small pulse"></div>
                <div class="seven blue small pulse"></div>
                <div class="eight small pulse-3"></div>
                <div class="nine pulse"></div>
                <div class="ten orange small-1 pulse"></div>
                <div class="eleven small pulse"></div>
                <div class="twelve small pulse-2"></div>
                <div class="thirteen orange small pulse"></div>
                <div class="fourteen orange med pulse-3"></div>
                <div class="fifteen small pulse-1"></div>
                <div class="sixteen small pulse"></div>
            </div>
            <div class="ground">
                <div class="one">
                <div class="bump move-1"></div>
                </div>
                <div class="two"></div>
                <div class="three">
                <div class="bump move-2"></div>
                </div>
                <div class="four">
                <div class="bump"></div>
                </div>
                <div class="five"></div>
                <div class="six">
                <div class="bump move-2"></div>
                </div>
                <div class="seven">
                <div class="bump"></div>
                </div>
                <div class="eight">
                <div class="bump move-1"></div>
                </div>
            </div>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
